<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <input type="text" placeholder=" " id="outputScreen">
        <div class="buttons">
            <button class="operator" onclick="ac()">AC</button>
            <button class="operator" onclick="del('DEL')">DEL</button>
            <button class="operator" onclick="display('%')">%</button>
            <button class="operator" onclick="display('/')">/</button>

            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="operator">*</button>
            
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="operator">-</button>
            
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="operator">+</button>
            
            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()" class="operator">=</button>
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
